<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item *ngFor="let produto of listProdutos">
  <ion-label>
    <h1>{{produto.nome}}</h1>
    <p>{{produto.preco}}</p>
  </ion-label>
</ion-item>
</ion-content>
